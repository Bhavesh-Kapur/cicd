<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Classifier</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload and Predict</button>
        <p id="result"></p>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const resultElement = document.getElementById('result');
            if (!input.files[0]) {
                resultElement.textContent = "Please select an image!";
                return;
            }

            const formData = new FormData();
            formData.append('image', input.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    resultElement.textContent = `Prediction: ${data.predicted_class}\nConfidence Scores: ${JSON.stringify(data.confidence_scores)}`;
                } else {
                    resultElement.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                resultElement.textContent = "Something went wrong!";
                console.error(error);
            }
        }
    </script>
</body>
</html>
